<script>
    //1.创建一个XMLHttpRepuest对象
    var xhr = new XMLHttpRequest();
//    2.监听请求的变化onreadystatechange事件
    xhr.onreadystatechange = function(){
//        3.判断请求状态为4和响应状态码为200
        if(xhr.readyState == 4 && xhr.status == 200){
//            4.responsetext为响应数据的字符串格式
            console.log(xhr.responseText);
        }
    }
//    以get请求向服务器的/test发送一个请求
    xhr.open("GET","/test");
//    发送该请求
    xhr.send();
</script>
